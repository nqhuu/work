<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/baoCao.css">
</head>

<body>
    <div class="company-name"><span>CÔNG TY CỔ PHẦN ĐẦU TƯ SẢN XUẤT VÀ THƯƠNG MẠI HỒNG PHÚC</span></div>
    <div class="deparments-name"><span>Báo cáo bộ phận Cơ Điện</span></div>
    <ul class="note-color">
        <li>Tổng</li>
        <li>Hoàn Thành</li>
        <li>Tồn Đọng</li>
    </ul>
    <div id="report-table">
        <div class="bar-chart">
            <div class="bar-chart-month">
                <h1 class="month">Tháng 1</h1>
                <div class="backlog" style="--percent: 50%">5</div>
                <div class="complete" style="--percent: 50%">5</div>
                <div class="sumAll" style="--percent: 100%">10</div>
            </div>
        </div>
        <div class="report-table-current">
            <table class="table-header">
                <thead class="title">
                    <tr class="title-row">
                        <td>Tháng</td>
                        <td>Tổng</td>
                        <td>Hoàn Thành</td>
                        <td>Tồn Đọng</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>


    <script src=""> </script>
</body>

</html>
