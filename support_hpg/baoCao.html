<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo</title>
    <link rel="stylesheet" href="./assets/css/baoCao.css">
</head>

<body>
    <div id="header">
        <img src="./assets/img/logo/logo HongPhucGlass.png" alt="" class="img-logo">
        <div class="info">
            <div class="company-name"><span>CÔNG TY CỔ PHẦN ĐẦU TƯ SẢN XUẤT VÀ THƯƠNG MẠI HỒNG PHÚC</span></div>
            <div class="deparments-name"><span></span></div>
        </div>
    </div>

    <ul class="note-color">
        <li>Tổng</li>
        <li>Hoàn Thành</li>
        <li>Tồn Đọng</li>
    </ul>
    <div id="report-table">
        <div class="bar-chart">
            <!-- <div class="bar-chart-month">
                <h3 class="month"></h3>
                <div class="backlog" style="--percent: 0%"></div>
                <div class="complete" style="--percent: 0%"></div>
                <div class="sumAll" style="--percent: 0%"></div>
            </div> -->
        </div>
        <div class="report-table-current">
            <table class="table-header">
                <thead class="title">
                    <tr class="title-row">
                        <td>Tháng</td>
                        <td>Tổng</td>
                        <td>Hoàn Thành</td>
                        <td>Tồn Đọng</td>
                    </tr>
                </thead>
                <tbody class="report-body">
                    <tr class="title-row">
                        <td>Tháng</td>
                        <td>Tổng</td>
                        <td>Hoàn Thành</td>
                        <td>Tồn Đọng</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="footer">
        <div class="btn-report-deparments">
            <button class="it">Bộ Phận IT</button>
            <button class="kythuat">Bộ Phận Kỹ Thuật</button>
            <button class="btn-all">Tổng</button>
        </div>
    </div>


    <script src="./assets/js/baoCao.js"> </script>
</body>

</html>
